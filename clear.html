<!Doctype html>
<html>
    <head>
        <title>Clear LocalStorage</title>
        <script type="text/javascript">
        
        function go() {
            localStorage.clear();
            alert("Cleared");
        }


        </script>
    </head>
    <body>
        <button onclick="go()">Clear LocalStorage</button>
    </body>
</html>
